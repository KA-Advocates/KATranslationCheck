<!DOCTYPE html>
<html>
  <head>
    <title>KATranslationCheck output</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      #maincontainer {padding-top: 80px;}
      #timestamprow {margin-bottom: 10px;}
      .tcomment {margin-left: 25px; color: #444;}
      /*.hit {text-decoration: none; font-weight: normal;   font-family: Monospace;} */
      .hitno {font-weight: bold;}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
          <div class="navbar-header page-scroll">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand page-scroll" href="TestSiteStatistic.html#page-top">KATranslationCheck Deutsch</a>
          </div>
          <div class="collapse navbar-collapse navbar-ex1-collapse">
              <ul class="nav navbar-nav">
                  <li class="hidden">
                      <a class="page-scroll" href="#page-top"></a>
                  </li>
                  <li class="active">
                      <a href="index.html">Home</a>
                  </li>                    
              </ul>
          </div>
          <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>
    <div id="maincontainer" class="container">
        <div id="timestamprow" class="row">
          Page generated at {{timestamp}}
        </div>
        {% for entry, hit, filename in hits %}
          <div class="row">
            <h3><span class="hitno">Hit #{{loop.index}}:</span> <code class="hit">{{hit}}</code> in {{filename}}</h3>
            <div class="tcomment">{{entry.tcomment.replace("\n","<br/>")}}</div>
            <h4>Translated text:</h4>
            <pre>{{entry.msgstr}}</pre>
            <h4>Original text:</h4>
            <pre>{{entry.msgid}}</pre>
            <hr/>
          </div>
        {% endfor %}
      </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
