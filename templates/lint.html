<!DOCTYPE html>
<html>
  <head>
    <title>KATranslationCheck output</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      #maincontainer {padding-top: 80px;}
      #timestamprow {margin-bottom: 10px;}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
          <div class="navbar-header page-scroll">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand page-scroll" href="/">KATranslationCheck Deutsch</a>
          </div>
          <div class="collapse navbar-collapse navbar-ex1-collapse">
              <ul class="nav navbar-nav">
                  <li class="hidden">
                      <a class="page-scroll" href="#page-top"></a>
                  </li>
                  <li>
                      <a href="/">Home</a>
                  </li>                    
                  <li>
                      <a href="/subtitles.html">Subtitles</a>
                  </li>
                  <li class="active">
                      <a href="/lint.html">Lint errors</a>
                  </li>
              </ul>
          </div>
          <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>
    <div id="maincontainer" class="container">
      {% for lintEntry in lintEntries %}
        <div class="row">
          <h3><a href="{{lintEntry.url}}"> Lint error</a></h3>
          <pre class="lint-entry">{{lintEntry.text}}</pre>
        </div>
      {% endfor %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
